---
- name: Include GitHub Action Tasks
  when: lookup('ansible.builtin.env', 'GH_ACTION', default=False) | bool
  ansible.builtin.import_playbook: gh_action.yml

- name: Destroy
  hosts: molecule
  gather_facts: false
  tasks:
    - name: Destroy | Stop and remove container
      delegate_to: localhost
      community.docker.docker_container:
        name: "{{ inventory_hostname }}"
        state: absent
        auto_remove: true

- name: Destroy | Remove dynamic molecule inventory
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Destroy | Stop Beszel Hub Docker Compose Stack
      community.docker.docker_compose_v2:
        project_src: ../
        remove_volumes: true
        state: absent

    - name: Destroy | Remove dynamic inventory file
      ansible.builtin.file:
        path: "{{ molecule_ephemeral_directory }}/inventory/molecule_inventory.yml"
        state: absent
