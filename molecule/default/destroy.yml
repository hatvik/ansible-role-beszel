---
- name: Destroy
  hosts: molecule
  gather_facts: false
  tasks:
    - name: Destroy | Stop and remove container
      delegate_to: localhost
      community.docker.docker_container:
        name: "{{ inventory_hostname }}"
        state: absent
        auto_remove: true

- name: Destroy | Remove dynamic molecule inventory
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Destroy | Stop Beszel Hub Docker Compose Stack
      when: not lookup('ansible.builtin.env', 'GITHUB_ACTION', default=False) | bool
      community.docker.docker_compose_v2:
        project_src: ../
        remove_volumes: true
        state: absent

    - name: Destroy | Remove dynamic inventory file
      ansible.builtin.file:
        path: "{{ molecule_ephemeral_directory }}/inventory/molecule_inventory.yml"
        state: absent
